<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Git Status</title>
  </head>
  <body>
    <h1>Git Status</h1>
    <h2>Settings</h2>
    <p>Please select your top level folder you want git status to monitor.</p>
    <input id="topLevelFolder" type="file" webkitdirectory multiple />
    <p>Top Level Directory: <span id="listing"></span></p>
    <label for="nesting">
      Enable nesting?
      <input id="nesting" type="checkbox" />
    </label>
    <p>
      (Warning: this could effect performance given the size of your top level
      folder.)
    </p>
    <button type="submit">Save</button>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
